version: '3.9'

services:
  sonarr:
    image: yogarine/sonarr:${SONARR_VERSION}
    build:
      context: .
      target: sonarr
      args:
        SONARR_VERSION: "${SONARR_VERSION}"
    volumes:
      - "sonarr-data:/home/sonarr/.config/Sonarr:cached"
    labels:
      traefik.port: '8989'

volumes:
  sonarr-data:
